<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realife Media</title>

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- ====  REMIXICON CDN ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <img src="img/logono.png" alt="logo">
        </div>

        <div class="nav_menu" id="nav_menu">
            <button class="close_btn" id="close_btn">
              <i class="ri-close-fill"></i>
            </button>
  
            <ul class="nav_menu_list">
              <li class="nav_menu_item">
                <a href="index.html" class="nav_menu_link ">Home</a>
              </li>
              <li class="nav_menu_item">
                <a href="about.html" class="nav_menu_link">About</a>
              </li>
              <li class="nav_menu_item">
                <a href="services.html" class="nav_menu_link ">Services</a>
              </li>
              <li class="nav_menu_item">
                <a href="contact.html" class="nav_menu_link current">Contact</a>
              </li>
          </div>

        <button class="toggle_btn" id="toggle_btn">
          <i class="ri-menu-line"></i>
        </button>
      </nav>
    </header>

    <section class="wrapper">
      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-1">
            <h1 class="main-heading">
              Are you interested? <span>Lets get started together!</span>
             
            </h1>
            <p class="info-text">
              Connect with us in your favourite medium.
            </p>

            
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img src="img/contact.svg" alt="team-img" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="wrapper contact">
      <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <div class="grid-cols-2">
          <div class="grid-col-item">
            <div class="icon">
              <img src="img/phone-call.png" alt="">
            </div>
            <div class="featured_info">
              <span>	
                <a href="tel:+91-6238-558714">+91-6238-558714</a> </span>
            </div>
          </div>
          <div class="grid-col-item">
            <div class="icon">
                <img src="img/gmail.png" alt="">
            </div>
            <div class="featured_info">
              <span><a href="mailto:info.realifmedia@gmail.com">info.realifmedia@gmail.com</a></span>
            </div>
          </div>
          <div class="grid-col-item">
            <div class="icon">
                <img src="img/wordpress.png" alt="">
            </div>
            <div class="featured_info">
              <span><a href="http://www.realifemedia.in">www.realifemedia.in</a></span>
            </div>
          </div>

          <div class="grid-col-item">
            <div class="icon">
                <img src="img/instagram.png" alt="">
            </div>
            <div class="featured_info">
              <span><a href="https://www.instagram.com/realifemedia2020/">https://www.instagram.com/realifemedia2020/</a> </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    

  

    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="js/script.js" defer></script>
  </body>
</html>
